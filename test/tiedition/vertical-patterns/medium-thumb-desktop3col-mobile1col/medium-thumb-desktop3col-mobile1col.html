<div class="tiedition">
<section class="tiedition-title"><h1>분류</h1></section>

<div class="row tiedition-m-6 multi-columns-row">	
    <s_tabloid>
        <s_article_rep>
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 tiedition-p-6">
				<div class="entry-content-asset">
				<a href="[##_article_rep_link_##]" title="[##_article_rep_title_##]" class="tt-wrap-thumb-link"><img class="tt-post-thumb" src="http://[##_article_rep_thumb_host_##]/[##_thumb_type_##]/[##_article_rep_thumb_hash_##]" alt="[##_article_rep_title_##]"/></a>
				</div>
					<div class="entry-header"><h2 class="entry-title tt-post-title"><a href="[##_article_rep_link_##]">[##_article_rep_title_excerpt_##]</a></h2></div>
					<p class="entry-summary tt-post-summary"><a href="[##_article_rep_link_##]">[##_article_rep_desc_excerpt_##]</a></p>
						<span class="tt-post-etcinfo">
							<p>Posted in <span class="entry-tags tt-post-category"><a href="[##_article_rep_category_link_##]">[##_article_rep_category_##]</a></span>
							<time class="updated tt-post-date" datetime="[##_article_rep_date_##]" pubdate>on [##_article_rep_date_##]</time>
							<span class="byline author vcard tt-post-author">by <span class="fn">[##_article_rep_author_##]</span></span>
							<span class="tt-post-comment">[##_article_rep_comment_cnt_##] comments</span></p>
						</span><!-- /.tt-post-etcinfo -->
		</div><!-- /.col-xs-6 col-sm-6 col-md-6 col-lg-6 -->
        </s_article_rep>
    </s_tabloid>
</div><!-- /.row -->

</div><!-- /.tiedition -->
