<div class="entry-content">
<section class="tiedition-title"><h1>분류</h1></section>

<div class="row tiedition-m-6 multi-columns-row">	
    <s_tabloid>
        <s_article_rep>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tiedition-p-6">
				<div class="row tiedition-m-6 h-m-6">
				<div class="col-sm-8 tiedition-p-6">
				<a href="[##_article_rep_link_##]" title="[##_article_rep_title_##]" class="tt-wrap-thumb-link"><img class="tt-post-thumb" src="http://[##_article_rep_thumb_host_##]/[##_thumb_type_##]/[##_article_rep_thumb_hash_##]" alt="[##_article_rep_title_##]"/></a>
				</div><!-- /.col-sm-8 -->
					<div class="col-sm-4 tiedition-p-6">
					<h2 class="tt-post-title"><a href="[##_article_rep_link_##]">[##_article_rep_title_excerpt_##]</a></h2>
					<p class="tt-post-summary"><a href="[##_article_rep_link_##]">[##_article_rep_desc_excerpt_##]</a></p>
						<span class="tt-post-etcinfo">
							<p>Posted in <span class="tt-post-category"><a href="[##_article_rep_category_link_##]">[##_article_rep_category_##]</a></span>
							<time class="tt-post-date" datetime="[##_article_rep_date_##]">on [##_article_rep_date_##]</time>
							<span class="tt-post-author">by [##_article_rep_author_##]</span>						
							<span class="tt-post-comment">[##_article_rep_comment_cnt_##] comments</span></p>
						</span><!-- /.tt-post-etcinfo -->
					</div><!-- /.col-sm-4 -->
				</div><!-- /.row -->
			</div><!-- /.col-xs-12 col-sm-12 col-md-12 col-lg-12 -->
        </s_article_rep>
    </s_tabloid>
</div><!-- /.row multi-columns-row -->
</div><!-- /.entry-content -->
